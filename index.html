<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <!-- style sheets -->
    <link rel="stylesheet" href="./main.css" />
    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- main wrapper -->
    <main id="main-layout">
      <div class="container">
        <!-- wrapper for the watch -->
        <div class="timmer-container">
          <div class="outer-ring"></div>
          <div class="inner-ring">
            <p>
              <span id="min-counter">00</span>:<span id="sec-counter">00</span
              >:<span id="milisec-counter">00</span>
            </p>
          </div>
        </div>
        <!-- buttons wrapper -->
        <div class="button-container">
          <!-- play button -->
          <button class="btn btn-circle" onclick="{startTimmer()}">
            <i class="fa-solid fa-play"></i>
          </button>
          <!-- stop button -->
          <button class="btn btn-rounded" onclick="{stopTimmer()}">
            <i class="fa-solid fa-square"> Stop</i>
          </button>
          <!-- reset button -->
          <button class="btn btn-circle" onclick="{resetTimmer()}">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
        </div>
      </div>
    </main>
    <!-- java script -->
    <script src="./script.js"></script>
  </body>
</html>
